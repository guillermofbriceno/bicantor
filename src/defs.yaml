- type: plain_def
  values:
    - "NOP": 32'b0
      "RS1_ENC": "19:15"
      "RS2_ENC": "24:20"
      "RD_ENC" : "11:07"
      "F7_ENC" : "31:25"
      "F3_ENC" : "14:12"
      "U_IMM_ENC" : "31:12"
      "I_IMM_ENC" : "31:20"
      "S_IMM_ENC(in)" : "{in[31:25], in[11:7]}"

      "TAG_RANGE(abits)" : "31:(31 - (29 - abits))"
      "IDX_RANGE(abits)" : "(31 - (29 - abits) - 1):2"

- type: enum
  values:
    - "TEMP2"
    - "TEMP3"
    - "TEMP4"

- type: mux
  mux_name: "PC_MUX"
  signals:
    - "PC_MUX_P8"
    - "TEMP5"
    - "TEMP6"

- type: mux
  mux_name: "BYPASS_MUX"
  signals:
    - "BYPASS_NONE"
    - "BYPASS_LSU0"
    - "BYPASS_LSU1"
    - "BYPASS_WB0"
    - "BYPASS_WB1"

- type: control_bus
  name: "CTRL_BUS"
  muxes:
    - mux_name: "ALU_SRC1_MUX"
      signals:
        - "U_IMM_SEL"
        - "RS1_SEL"

    - mux_name: "ALU_SRC2_MUX"
      signals:
        - "I_IMM_SEL"
        - "S_IMM_SEL"
        - "PC_SEL"
        - "RS2_SEL"

  control_signals:
    - "RS1_ACTIVE"
    - "RS2_ACTIVE"
    - "REGWRITE"
    - "COND_BRANCH"
    - "ISSUE_PRI"
    - "ISSUE_SLOT"
    - "FUNCT7_SEL"
    - "FUNCT3_SEL"
  
  operation_codes:
    "ALUI":
      - opcode:         "0010011"
        "REGWRITE":     1
        "RS1_ACTIVE":   1
        "FUNCT3_SEL":   1
        "ALU_SRC1_MUX": "RS1_SEL"
        "ALU_SRC2_MUX": "I_IMM_SEL"

    "ALUR":
      - opcode:         "0110011"
        "RS1_ACTIVE":   1
        "RS2_ACTIVE":   1
        "REGWRITE":     1
        "FUNCT3_SEL":   1
        "FUNCT7_SEL":   1
        "ALU_SRC1_MUX": "RS1_SEL"
        "ALU_SRC2_MUX": "RS2_SEL"

    "LUI":
      - opcode:         "0110111"
        "REGWRITE":     1
        "ALU_SRC1_MUX": "U_IMM_SEL"
        "ALU_SRC2_MUX": "RS2_SEL"

    "AUIPC":
      - opcode:         "0010111"
        "REGWRITE":     1
        "ALU_SRC1_MUX": "U_IMM_SEL"
        "ALU_SRC2_MUX": "PC_SEL"
